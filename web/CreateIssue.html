<!DOCTYPE html>
<html>

<head>

  <title>User</title>
  <link rel="stylesheet" href="styles/CreateIssue.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
    integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
</head>

<body>
  <header>
    <div id="bugimg"></div>
    <h3><i class="fas fa-bug"></i> BugMe Issue Tracker</h3>
  </header>

  <div id="sidepanel">
    <p> <i class="fas fa-home"></i> Home</p>
    <p> <i class="fas fa-user-plus"></i> Add User</p>
    <p> <i class="fas fa-plus-circle"></i> New Issue</p>
    <p> <i class="fas fa-power-off"></i> Logout</p>
  </div>

  <form method="post" name="form" id="mainsection" action="/bugme.php">
    <div id="formdata">
      <h2><strong>Create Issue</strong></h2>

      <label><b>Title</b></label><br>
      <input type="text" name="title" id="title" required><br>

      <label><b>Description</b></label><br>
      <input type="text" name="description" id="description" required><br>

      <label><b>Assigned TO</b></label><br>
      <input type="text" name="assigned" id="assigned" required><br>

      <label><b>Type</b></label><br>
      <input type="text" name="type" id="type" required><br>

      <label><b>Priority</b></label><br>
      <input type="text" name="priority" id="priority" required><br>

      <button type="submit" name="submit_form" id="submit_form">Submit</button>
    </div>
  </form>

</body>

</html>
